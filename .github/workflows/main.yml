name: CI/CD for Express.js on VPS

on:
  push:
    branches:
      - main  # Trigger when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy code to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/TripSheetBackend
            git fetch --all
            git reset --hard origin/main
            git pull origin main
            npm install

            # Run Prisma Commands
            DATABASE_URL=${{ secrets.DATABASE_URL_MIGRATION }} npx prisma migrate deploy
            npx prisma db pull
            npx prisma generate
            
            pm2 restart myapp
           
            
             
           
            
            pm2 save
          EOF
